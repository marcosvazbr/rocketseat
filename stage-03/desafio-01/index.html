<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando Formulários</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div id="titulo">
      <h1>MENTORIA</h1>
      <P>Preencha o formulário abaixo para agendar a sua mentoria</P>
    </div>
  </header>

  <form action="get">
    

    <fieldset class="grupos">
      <label for="pessoais">Informações Pessoais</label>

      <div class="campos-laterais">
        <div class="campos">
        <input type="text" name="nome" id="nome" required >
        <label for="nome">Nome</label>
        </div>

        <div class="campos">
        <input type="text" name="sobrenome" id="sobrenome" required >
        <label for="sobrenone">Sobrenone</label>
        </div>
      </div>
      <div class="campos">
        <input type="email" name="email" id="email" required >
        <label for="email">E-mail <span>(digite um email válido)</span></label>
      </div>

      <div class="campos">
        <input type="password" name="senha" id="senha" required minlength="6">
        <label for="senha">Senha <span>(mínimo de 6 caracteres)</span></label>
      </div>

    </fieldset>

    <fieldset class="grupos" id="mentor">
      <label for="mentor">Informações do mentor</label>

      <div class="campos">
        <input type="text" name="nome-mentor" id="nome-mentor" required >
        <label for="nome">Nome do seu mentor <span>(só o primeiro nome)</span></label>
      </div>

    </fieldset>

    <fieldset class="grupos">
      <label for="horarios">Seus horários disponíveis</label>

      <h2 class="sub-grupos">Primeira mentoria</h2>

      <div class="campos-laterais">

        <div class="campos" id="data">
          <input type="date" name="data-1" id="data-1" required >
          <label for="data-1">Data <span>(DD/MM/AAAA)</span></label>
        </div>

        <div class="campos" id="hora">
          <input type="time" name="das-1" id="das-1" required >
          <label for="das-1">Das</label>
        </div>

        <div class="campos" id="hora">
          <input type="time" name="ate-1" id="ate-1" required >
          <label for="ate-1">Até</label>
        </div>

      </div>

      <h2 class="sub-grupos">Segunda mentoria</h2>

      <div class="campos-laterais">

        <div class="campos" id="data">
          <input type="date" name="data-1" id="data-1" required >
          <label for="data-1">Data <span>(DD/MM/AAAA)</span></label>
        </div>

        <div class="campos" id="hora">
          <input type="time" name="das-1" id="das-1" required >
          <label for="das-1">Das</label>
        </div>

        <div class="campos" id="hora">
          <input type="time" name="ate-1" id="ate-1" required >
          <label for="ate-1">Até</label>
        </div>
        
      </div>

    </fieldset>

    

  </form>
  
</body>
</html>
