<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 01 Formulários</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <div id="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        <form action="">
            <fieldset>
                <div class="fielset-wrapper">
                    <legend>Informações do Evento</legend>
                    <div class="input-wrapper">
                        <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text" name="event-title" id="event-title">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-link">Link do evento <span>(Comece com https://)</span></label>
                        <input type="url" name="event-link" id="event-link">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp para contatos <span>(Somente números)</span></label>
                        <input type="number" name="event-whatsapp" id="event-whatsapp">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-info">Informações extras </label>
                        <textarea name="" id="event-info" cols="30" rows="10"></textarea>
                    </div>
                </div>
                
            </fieldset>
            
            
        
        </form>
    </div>
</body>
</html>
