<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto 01 Formulários</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
    rel="stylesheet">

</head>

<body>
  <div id="page">
    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>
    <form action="" id="form-geral">
      <fieldset>
        <div class="fielset-wrapper">

          <legend>Informações do Evento</legend>

          <div class="input-wrapper">
            <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
            <input type="text" name="event-title" id="event-title" required minlength="8" >
          </div>

          <div class="input-wrapper">
            <label for="event-link">Link do evento <span>(Comece com https://)</span></label>
            <input type="url" name="event-link" id="event-link">
          </div>

          <div class="input-wrapper">
            <label for="event-whatsapp">Whatsapp para contatos <span>(Somente números)</span></label>
            <input type="number" name="event-whatsapp" id="event-whatsapp">
          </div>

          <div class="input-wrapper">
            <label for="event-info">Informações extras </label>
            <textarea name="" id="event-info" cols="30" rows="10"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select  id="event-category">
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
            </select>
          </div>
        </div>


      </fieldset>

      <fieldset>
        <div class="fielset-wrapper">

          <legend>Privacidade</legend>

          <div class="input-wrapper">
            <label for="event-email">E-mail do administrador <span>(digite um e-mail válido)</span></label>
            <input type="email" id="event-email">
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha de acesso para os participantes <span>(digite 8 caracteres)</span></label>
            <input type="password" id="event-password">
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private">
            <label for="event-private">Evento privado</label>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fielset-wrapper">

          <legend>Dia e hora</legend>

          <div class="data-col">

            <div class="input-wrapper" id="date-1">
              <label for="event-data">Data</label>
              <input type="date" id="event-data">
            </div>

            <div class="input-wrapper" class="date-2">
              <label for="event-das">Das</label>
              <input type="time" id="event-das">
            </div>

            <div class="input-wrapper" class="date-2">
              <label for="event-ate">Até</label>
              <input type="time" id="event-ate">
            </div>

          </div>
        </div>
      </fieldset>

      
    </form>

    
      <footer>
        <input form="form-geral" class="button" type="submit" value="Salvar Evento">
      </footer>
    

  </div>
</body>

</html>
